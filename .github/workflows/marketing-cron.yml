name: Marketing Content Generation

on:
  schedule:
    # Cada 6 horas: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  generate-content:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger content generation
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          RAILWAY_URL: ${{ secrets.RAILWAY_URL || 'https://finanzas-production-8433.up.railway.app' }}
        run: |
          echo "‚è∞ Ejecutando cron de generaci√≥n de contenido..."
          echo "üìç URL: ${RAILWAY_URL}/api/cron/social-publish"
          
          if [ -z "$CRON_SECRET" ]; then
            echo "‚ö†Ô∏è CRON_SECRET no configurado, ejecutando sin autenticaci√≥n"
            RESPONSE=$(curl -s -w "\n%{http_code}" -X GET "${RAILWAY_URL}/api/cron/social-publish")
          else
            echo "üîê Usando autenticaci√≥n con CRON_SECRET"
            RESPONSE=$(curl -s -w "\n%{http_code}" -X GET \
              -H "Authorization: Bearer ${CRON_SECRET}" \
              "${RAILWAY_URL}/api/cron/social-publish")
          fi
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "üìä Status Code: $HTTP_CODE"
          echo "üìÑ Response: $BODY"
          
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
            echo "‚úÖ Content generation triggered successfully"
            exit 0
          else
            echo "‚ùå Error: HTTP $HTTP_CODE"
            echo "$BODY"
            exit 1
          fi

